<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Insta-Beta</title>
</head>

<body>
    <div class="imagens">
        <img src="./img/celular.png" class="img-celular">

        <img src="./img/insta1.png" class="img-insta">

        <img src="./img/insta2.png" class="img-insta img-2">
    </div>

    <div class="caixa">
        <img src="./img/insta-logo.png" alt="insta-logo">

        <input placeholder="telefone,nome de usuario ou email" type="text">

        <input placeholder="senha" type="password">

        <button>Entrar</button>

        <a class="Facebook">Entrar com o Facebook </a>

        <a class="esqueceu-senha">Esqueceu a senha?</a>



    </div>
</body>
<script>
    let imagem = document.querySelector(".img-2")
    setInterval(() => {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else { imagem.style.opacity = 0 }



    }, 3000)

</script>

</html>
